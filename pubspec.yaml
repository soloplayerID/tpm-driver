  clipboard: ^0.1.2+8
  cupertino_icons: ^1.0.0
  dio: ^3.0.10
  encrypt: ^4.0.0
  fancy_on_boarding: ^1.7.0
  flutter_audio_recorder: ^0.5.5
  flutter_countdown_timer: ^4.0.2
  flutter_html: ^1.1.1
  flutter_plugin_android_lifecycle: ^1.0.11
  flutter_svg: ^0.19.3
  flutter_verification_code: ^0.2.1
  font_awesome_flutter: ^8.10.0
  get_storage: ^1.3.2
  google_fonts: ^1.1.1
