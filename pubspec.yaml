  skeleton_text: ^1.0.0
  toast: ^0.1.5
  tuple: ^1.0.3
  video_player: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/ic_launcher.png"
